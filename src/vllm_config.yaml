parameters:
  
  max_num_batched_tokens:
    name: "max-num-batched-tokens"
    enabled: true
    options: [8192, 16384]

  compilation_config:
    name: "compilation-config"
    enabled: false
    level: [0, 3]
    
  block_size:
    name: "block-size"
    enabled: true
    options: [8, 16, 32]
    #, 64 128]

  kv_cache_dtype:
    name: "kv-cache-dtype"
    enabled: true
    options: ["fp8"]
    #["auto", "fp8", "fp8_e5m2", "fp8_e4m3"] # fp8_e5m2 kv-cache is not supported with fp8 checkpoint

  gpu_memory_utilization:
    name: "gpu-memory-utilization"
    enabled: true
    range:
      start: 0.90
      end: 0.95
      step: 0.01

  preemption-mode:
    name: "preemption-mode"
    enabled: false
    options: ["recompute", "swap"]

  # Guidellm concurrency parameter
  guidellm_concurrency:
    name: "guidellm-concurrency"
    enabled: false
    range:
      start: 10
      end: 240
      step: 10

  cuda_graph_sizes:
    name: "cuda-graph-sizes"
    enabled: true
    range:
      start: 8
      end:  8192
      step: 128

  long_prefill_token_threshold:
    name: "long-prefill-token-threshold"
    enabled: true
    options: [0, 256, 512, 1024, 2048, 4096]

  max_seq_len_to_capture:
    name: "max-seq-len-to-capture"
    enabled: true
    options: [4096, 8192, 16384]

  max_num_partial_prefills:
    name: "max-num-partial-prefills"
    enabled: true
    options: [1, 2, 4, 8]

optimization:
  # Available approaches:
  # - "single_objective": Maximize throughput only
  # - "multi_objective": Find Pareto-optimal throughput vs latency trade-offs
  approach: "multi_objective"
  
  n_trials: 200
  # choose between ["botorch", "nsga2", "tpe", "random", "grid"]
  sampler: "botorch"

settings:
  trial_interval: 5